<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MuseBoard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <button id="toggleButton">‚Üê</button> 
    
    <div class="panel-content">
      <header class="panel-header">
        <h1>MuseBoard</h1>
      </header>

      <!-- buttons -->
      <section class="toolbar">
        <button class="toolbar-btn" title="Text"><i class="fas fa-font"></i></button>
        <button class="toolbar-btn" title="Image"><i class="fas fa-image"></i></button>
        <button class="toolbar-btn" title="GIF">GIF</button>
        <button class="toolbar-btn" title="Link"><i class="fas fa-link"></i></button>
        <button class="toolbar-btn" title="Paint"><i class="fas fa-paint-brush"></i></button>
      </section>

      <hr class="separator-line">

      <!-- content area -->
      <section class="writable-area">
        <textarea placeholder="Write your notes here..."></textarea>
      </section>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
