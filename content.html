<div id="content-area">
  <!-- Media Toolbar at the Top -->
  <div class="toolbar">
    <button class="toolbar-btn" id="add-text-btn">
      <i class="fas fa-font"></i>
      <span>Text</span>
    </button>
    <button class="toolbar-btn" id="add-image-btn">
      <i class="fas fa-image"></i>
      <span>Image</span>
    </button>
    <button class="toolbar-btn" id="add-gif-btn">
      <i class="fas fa-film"></i>
      <span>GIF</span>
    </button>
    <button class="toolbar-btn" id="add-link-btn">
      <i class="fas fa-link"></i>
      <span>Link</span>
    </button>
    <button class="toolbar-btn" id="draw-btn">
      <i class="fas fa-pencil-alt"></i>
      <span>Draw</span>
    </button>
    <button class="toolbar-btn" id="clear-btn">
      <i class="fas fa-eraser"></i>
      <span>Clear</span>
    </button>
  </div>

  <!-- Canvas for Drawing -->
  <canvas id="drawing-canvas"></canvas>

  <!-- Workspace for Images, Links, Text, GIFs -->
  <div id="workspace"></div>
</div>
